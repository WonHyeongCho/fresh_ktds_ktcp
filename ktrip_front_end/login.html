<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('img/login4-bg.jpg');">

			<div class="wrap-login100 p-t-30 p-b-50">

				<span class="login100-form-title p-b-41">
					<img src="./img/logo2.png" width="220" height="80" alt="User">
				</span>

				<form class="login100-form validate-form p-b-25 p-t-5">
					<div class="wrap-input100 validate-input" data-validate = "Enter ID">
						<input class="input100" type="text" name="username" placeholder="ID">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="PASSWORD">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-28">
						<button type="button" class="login100-form-btn" data-toggle="modal" data-target="#signup-modal">
							SIGN UP
						</button>
						
					<p>&nbsp;&nbsp;</p>
						<button class="login100-form-btn" onclick="window.location.href='./index.html'">
							SHORT CUT
						</button>
					</div>

					<div class="container-login100-form-btn m-t-16">
						<button type="submit" class="login100-form-btn2" id="signin">
							LOGIN
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
	<div class="modal fade" id="signup-modal" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<!-- Page Header -->
					<header class="signup-modal-header modal-header masthead header-block">
						<div class="overlay"></div>
						<div class="container">
							<div class="row">
								<div class="col-lg-8 col-md-10 mx-auto">
									<div class="post-heading" id="signup-heading">
										<h2>Sign up!</h2>
									</div>
								</div>
							</div>
						</div>
					</header>
					<!-- Main Content -->
					<article class="modal-body">
							<div class="container">
								<div class="row">
									<div class="col-lg-8 col-md-10 mx-auto">
							
									<form name="signup" id="signup" novalidate="" method="post">
										<div class="control-group">
											<h5 class=text-info>ID</h5>
											<input type="text" class="form-control" placeholder="ID를 입력해 주세요" id="id" required="" data-validation-required-message="필수 항목입니다.">
											<p class="help-block text-danger"></p>
										</div>
							
										<div class="control-group">
										<h5 class=text-info>PASSWORD</h5>
											<input type="Password" class="form-control" placeholder="비밀번호를 입력해 주세요" id="pwd" required="" data-validation-required-message="필수 항목입니다.">
											<p class="help-block text-danger"></p>
										</div>
							
										<div class="control-group">
										<h5 class=text-info>EMAIL</h5>
											<input type="Email" class="form-control" placeholder="이메일을 입력해 주세요" id="email" required="" data-validation-required-message="필수 항목입니다.">
											<p class="help-block text-danger"></p>
										</div>
							
										<div class="control-group">
											<h5 class=text-info>NAME</h5>
											<input type="text" class="form-control" placeholder="이름을 입력해 주세요" id="name" required="" data-validation-required-message="필수 항목입니다.">
											<p class="help-block text-danger"></p>
										</div>
							
										<div class="control-group">
												<h5 class=text-info>GENDER</h5>
												<div class="checks">
													<input type="radio" id="sex" name="sex" value="man">
													<label for="MAN">MAN</label>
												</div>
												<p class></p>
												<div class="checks">
													<input type="radio" id="sex" name="sex" value="woman">
													<label for="WOMAN">WOMAN</label>
												</div>
												<p class></p>
											</div>
							
										<div class="control-group">
											<h5 class=text-info>PHONE</h5>
											<input type="text" class="form-control" placeholder="휴대폰 번호(-제외)를 입력해 주세요" id="phone_num" required="" data-validation-required-message="필수 항목입니다.">
											<p class="help-block text-danger"></p>
										</div>
							
										<div class="row">
											<div class="col-md-12">
												<form class="form-horizontal">
													<div class="form-group">
														<h5 class=text-info>COUNTRY</h5>
														<select class="form-control gds-cr gds-countryflag" country-data-region-id="nationaility" data-language="ko"></select>
							
													</div>
												</form>
											</div>
										</div>
							
										<div class="row">
											<div class="col-md-12">
												<form class="form-horizontal">
													<div class="form-group">
														<h5 class=text-info>RESIDENTIAL COUNTRY</h5>
														<select class="form-control gds-cr gds-countryflag" country-data-region-id="residential_country" data-language="ko"></select>
							
													</div>
													<!--div class="form-group">
														<h5 class=text-info>REGION</h5>
														<select class="form-control" id="residential_country"></select>
													</div-->
												</form>
											</div>
										</div>
										<div id="success"></div>
										<div class="form-group">
										<button type="submit" class="btn btn-primary" id="register">REGISTER</button>
										<button type="button" class="btn btn-primary" id="cancel" onclick="location.href='./index.html' "> CANCEL </button>
										</div>
									</form>
									</div>
								</div>
						</div>
					</article>
					<hr>
					<!-- Footer -->
					<footer class="modal-footer">
						<div class="container">
							<div class="row">
							<div class="col-lg-8 col-md-10 mx-auto">

										<i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
									</span>
									</a>
								</li>
								</ul>

								<a href="./index.html#">KTrip</a>
								Copyright © <a href="https://www.ktds.com/index.jsp">KTds</a> All Rights Reserved.</p>
							</div>
							</div>
						</div>
					</footer>
				</div>
			</div>
